<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Adventure Book: Diary Edition</title>
    <!-- Chosen Palette: Cozy Diary (Paper White, Soft Pink, Muted Teal, Charcoal Text) -->
    <!-- Application Structure Plan: A complete redesign into a personal diary format. The layout is a single, scrollable diary page. A fixed sidebar on the left contains all planning tools (filters, map, guides) styled as planner tabs. The main content area on the right displays date ideas as diary entries with "taped-on" polaroids. This design enhances personalization and provides a clear, spacious layout. -->
    <!-- Visualization & Content Choices:
    - Report Info: Date ideas and country guides.
    - Goal: To create an intimate, personalized, and easy-to-navigate digital diary of date plans.
    - Viz/Presentation Method: Date ideas are styled as diary entries. Filters are in a fixed sidebar with tabs. The modal is a "zoomed-in" diary entry.
    - Interaction: The sidebar is interactive and fixed, while the main content scrolls. This is a standard, highly usable web pattern that avoids the "cramped" feeling.
    - Justification: This design directly addresses the user's request for a "diary" look while improving usability with a more conventional and spacious layout.
    - CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f4f1ea; /* Soft beige background */
            color: #333;
        }
        .handwriting {
            font-family: 'Gaegu', cursive;
        }
        
        #app-content {
            opacity: 0;
            transition: opacity 0.5s ease-in;
            visibility: hidden;
        }
        #app-content.unlocked {
            opacity: 1;
            visibility: visible;
        }

        .diary-entry {
            background: #fff;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
            border: 1px solid #eee;
        }
        
        .polaroid {
            background: white;
            padding: 0.75rem;
            padding-bottom: 2.5rem;
            border-radius: 0.25rem;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            position: relative;
            transform: rotate(-3deg);
            transition: transform 0.2s ease;
        }
        .diary-entry:hover .polaroid {
            transform: rotate(2deg) scale(1.05);
        }
        .polaroid-image {
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            height: 100px;
        }
        .polaroid-caption {
            position: absolute;
            bottom: 0.5rem;
            left: 0.75rem;
            right: 0.75rem;
            text-align: center;
            font-size: 0.9rem;
        }

        #modal {
            transition: opacity 0.3s ease-in-out;
        }
        #modal-content {
            background-image: url('https://www.transparenttextures.com/patterns/lined-paper.png');
            background-color: #fffaf0;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        #entry-screen {
            position: fixed;
            inset: 0;
            background-color: #f4f1ea;
            z-index: 200;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        #entry-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .animation-container {
            text-align: center;
        }
        .anim-text {
            font-size: 2rem;
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
            min-height: 3rem;
        }
        .anim-icon {
            font-size: 3rem;
            display: inline-block;
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.5s;
            transform: scale(0);
            opacity: 0;
        }
        .anim-text.visible, .anim-icon.visible {
            opacity: 1;
            transform: scale(1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .tab-btn {
            padding: 0.75rem;
            border-left: 4px solid transparent;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
        }
        .tab-btn:hover {
            background-color: #e9e5de;
        }
        .tab-btn.active {
            border-left-color: #f08080;
            background-color: #e9e5de;
            font-weight: bold;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        .interest-label {
            transition: all 0.2s ease-in-out;
        }
        .interest-checkbox:checked + label {
            background-color: #fde2e4;
            border-color: #f08080;
            transform: scale(1.05);
        }
        
        .falling-leaf {
            position: fixed;
            top: -10%;
            width: 20px;
            height: 20px;
            background-color: #ffb3ba;
            border-radius: 10% 50%;
            animation: fall 15s infinite linear;
            z-index: 1;
            pointer-events: none;
        }
        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }
        
        .password-box {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none;
        }
        .password-box.visible {
            opacity: 1;
            pointer-events: all;
        }
        .password-input.error {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

    </style>
</head>
<body class="antialiased">

    <div id="entry-screen">
        <div class="animation-container mb-8">
            <p id="anim-text" class="anim-text handwriting"></p>
            <div class="mt-4 space-x-4">
                <span id="anim-icon-1" class="anim-icon"></span>
                <span id="anim-icon-2" class="anim-icon"></span>
                <span id="anim-icon-3" class="anim-icon"></span>

    <div id="app-content">

        <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 lg:gap-8">

                    <div id="tab-plan" class="tab-content active space-y-4">

                            <button id="recommended-btn" class="w-full text-white font-bold py-2 px-4 rounded-lg bg-pink-400 hover:bg-pink-500 transition-all">‚≠ê Just For Us</button>
                        </div>
                        <div>
                            <h3 class="font-bold handwriting text-xl mb-2">What's our vibe?</h3>

                            </div>
                        </div>
                    </div>

                    <div id="tab-guides" class="tab-content">
                         <h2 class="text-2xl font-bold text-gray-700 handwriting mb-2">My Travel Notes</h2>
                         <div id="country-guides-content" class="space-y-4 text-sm text-gray-600 max-h-[50vh] overflow-y-auto pr-2">
                         </div>
                    </div>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="lg:col-span-8 xl:col-span-9 mt-8 lg:mt-0">
                <p id="results-count" class="text-center md:text-left mb-4 text-gray-700 font-semibold"></p>
                <section id="date-ideas-grid" class="space-y-8">
                </section>
            </main>
        </div>

        <div id="modal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
            <div id="modal-content">
                <div class="p-6">
                    <h2 id="modal-title" class="text-4xl font-bold text-gray-700 handwriting text-center mb-4"></h2>
                    <div class="mt-4 space-y-4 text-base">
                        <div>
                            <h3 class="font-bold text-pink-500 handwriting text-2xl">So, what's the vibe?</h3>
                            <p id="modal-vibe" class="text-gray-600"></p>
                        </div>
                        <div>
                            <h3 class="font-bold text-pink-500 handwriting text-2xl">Here's the plan...</h3>
                            <p id="modal-experience" class="text-gray-600 whitespace-pre-wrap"></p>
                        </div>
                        <div>
                            <h3 class="font-bold text-pink-500 handwriting text-2xl">My secret tip for us! üí°</h3>
                            <p id="modal-tip" class="text-gray-600"></p>
                        </div>
                    </div>
                </div>
                 <button id="close-modal" class="absolute -top-4 -right-4 text-3xl font-bold text-white bg-pink-400 rounded-full h-10 w-10 flex items-center justify-center shadow-lg hover:bg-pink-500 transition">&times;</button>
            </div>
        </div>
    </div>

    <script>
        const dateIdeas = [
            { id: 1, country: "England", title: "London's Cat Caf√©s", interests: ["Cats", "Cafes", "Cute Animals", "Meals"], emoji: "üê±", topPick: true, vibe: "Just imagine us, escaping the busy city for a bit to relax and cuddle with some adorable cats. We could go somewhere charitable and sweet, or make it a super fancy afternoon treat.", experience: "London has so many cute cat cafes! We could go to Java Whiskers, which is basically a foster home for rescue cats (so sweet!). Or, if we're feeling fancy, Whiskers & Cream does a full afternoon tea with the kitties. There's also Kitty Cafe in a few other cities if we're traveling around.", tip: "These places are super popular, so I should definitely book a spot for us online beforehand, especially if we go on a weekend!" },
            { id: 2, country: "England", title: "Geek Culture Pilgrimage", interests: ["Anime", "Manga", "Video Games", "Shopping", "Board Games"], emoji: "üéÆ", topPick: true, vibe: "A super exciting day diving into all our favorite geeky things! We can browse for manga and figures, then end the day with some fun competition.", experience: "My plan is to start in Camden Town to check out Japan Craft and Camden Anime. Then, we absolutely have to go to the giant Forbidden Planet store! For the evening, we can either play modern games at Platform, hit up the retro NQ64 arcade in Soho, or get cozy with a massive library of board games at Draughts.", tip: "I saw that some of the board game cafes, like Otter Chaos, have special D&D nights. That could be a really fun way to meet other nerdy people!" },
            { id: 3, country: "England", title: "A Walk Through History", interests: ["History", "Museums"], emoji: "üèõÔ∏è", topPick: true, vibe: "A really thoughtful and interesting day, exploring the history of the World Wars. We can see everything from huge tanks to the secret bunkers where big decisions were made.", experience: "For World War I, the Imperial War Museum in London is a must-see. For World War II, I think the Churchill War Rooms would be so atmospheric and cool to see. If we're feeling adventurous, we could even take a day trip to The Tank Museum to see all the historic military gear.", tip: "If we plan on visiting a few of the Imperial War Museums, getting a membership could save us some money in the long run." },
            { id: 4, country: "England", title: "Journey to the Stars", interests: ["Sci-fi", "Space", "Museums"], emoji: "üöÄ", topPick: true, vibe: "A day to feel totally inspired and think about the future! We can go from looking at cool old inventions to dreaming about the vastness of space.", experience: "The Science Museum in London has amazing free galleries about space. But for the ultimate date, I think we should take a day trip to the National Space Centre in Leicester. It has the UK's biggest planetarium and real rockets!", tip: "I checked their website, and the National Space Centre sometimes has sci-fi themed nights! We should look at their calendar before we plan our trip." },
            { id: 5, country: "England", title: "Penguin Parade", interests: ["Penguins", "Cute Animals", "Parks", "Cold"], emoji: "üêß", topPick: true, vibe: "An absolutely adorable day just hanging out with the cutest, most dapper birds in the world. My heart will probably melt.", experience: "London Zoo has a huge penguin exhibit called Penguin Beach where we can watch them swim underwater. Or, if we go to the Cotswolds, Birdland Park has the only King Penguins in England! They're so majestic.", tip: "I read something super cute on the London Zoo's website. It said, 'Some penguins are gay. Get over it.' I love that, it feels like such a welcoming place for us." },
            { id: 27, country: "England", title: "Royal Park Picnic", interests: ["Picnics", "Parks", "Flowers", "Nature"], emoji: "üß∫", topPick: true, vibe: "A classic, super romantic day. We can just relax in one of London's huge, beautiful parks with a basket full of our favorite snacks.", experience: "My plan is to go to a nice supermarket like M&S or Waitrose and get some fancy sandwiches and snacks, maybe even a little bottle of bubbly. Then we can find a perfect spot in Hyde Park, or maybe St. James's Park for an amazing view of Buckingham Palace.", tip: "For the absolute best view, I think we should go to Primrose Hill. It has a stunning panorama of the whole London skyline, which would be perfect for a sunset picnic." },
            { id: 6, country: "Japan", title: "Akihabara Immersion", interests: ["Anime", "Manga", "Video Games", "Cafes", "Shopping"], emoji: "üïπÔ∏è", topPick: true, vibe: "The ultimate pilgrimage for us! A whole day in the electric, buzzing heart of otaku culture. So much to see and do!", experience: "We'll spend the whole day exploring Akihabara. We can check out famous buildings like Radio Kaikan and Mandarake for figures, then hit up Super Potato for retro games. We definitely have to experience a Maid Cafe, and then finish the day at a legendary arcade like Taito HEY.", tip: "I read that we should try to go on a Sunday. They close the main street to cars, so it becomes a 'pedestrian paradise' and is much easier to walk around." },
            { id: 7, country: "Japan", title: "The Ghibli Dream", interests: ["Anime", "Parks", "Nature"], emoji: "üå≥", topPick: true, vibe: "A truly magical and whimsical day where we can step right into our favorite Ghibli movies. It will be so enchanting!", experience: "We have two choices! We can try to get tickets for the Ghibli Museum in Tokyo, which is super intimate and has exclusive short films. Or, we could go to the huge Ghibli Park near Nagoya and walk through life-sized sets from the movies, like Satsuki and Mei's house!", tip: "Getting tickets for either of these is super hard! They go on sale on the 10th of each month and sell out in minutes. We'll have to be ready to book them instantly." },
            { id: 8, country: "Japan", title: "Enoshima & Kamakura", interests: ["Seaside", "Nature", "Fish", "Dragons", "History"], emoji: "üêâ", topPick: true, vibe: "A refreshing day trip out of Tokyo to the coast. We can get some fresh sea air, see some beautiful old shrines, and even find a dragon!", experience: "We'll go to Enoshima Island first, which is connected to the mainland by a bridge. It's home to a shrine for a goddess who tamed a five-headed dragon! Then we can take the cute Enoden train along the coast to Kamakura to see the Great Buddha.", tip: "To really lean into the theme, we have to find the Wadatsumi no Miya Shrine on the island. It's dedicated to the dragon deity itself!" },
            { id: 28, country: "Japan", title: "Sakura Picnic", interests: ["Picnics", "Parks", "Flowers", "Nature"], emoji: "üå∏", topPick: true, vibe: "This is the dream date! Just us, sitting under a cloud of pink cherry blossoms with a cute picnic. It's the most romantic thing I can imagine.", experience: "If we're there in the spring, we have to do a hanami (flower viewing) picnic. We could go to a famous spot like Ueno Park, or try to find a quieter spot like Inokashira Park. We can just grab a bento box and some drinks from a convenience store and find the perfect tree.", tip: "I've heard you have to get there really early to get a good spot, especially on weekends. People use blue tarps to save their space, so we should get one too!" },
            { id: 9, country: "South Korea", title: "Manhwa & Webtoon Cafes", interests: ["Manga", "Cafes", "Meals"], emoji: "üìñ", topPick: true, vibe: "The coziest date ever. We can find our own little private den, surround ourselves with pillows and comics, and just relax for hours.", experience: "These cafes are amazing! We pay for a block of time, and we get our own little cubicle. We can read, snack on ramen that they deliver right to us, and even take a nap. The Nolsoop chain is really popular and some are open 24/7!", tip: "A lot of the cubicles have power outlets, so it would be the perfect place to recharge our phones and ourselves after a long day of walking around." },
            { id: 10, country: "South Korea", title: "PC Bang Experience", interests: ["Video Games", "Meals"], emoji: "üñ•Ô∏è", topPick: true, vibe: "A super fun, high-energy night diving into Korea's amazing gaming culture. We can play games for hours and have delicious food brought right to our desks.", experience: "PC bangs are everywhere and they're open 24/7! They have the best computers and super-fast internet. We can play all our favorite games and order everything from instant noodles to full meals right from our seats. It's the perfect gaming date night.", tip: "It can be hard to find two seats together when it's busy. The trick is to find our spots first, leave a jacket to save them, and then go pay for our time." },
            { id: 11, country: "South Korea", title: "Ethical Animal Adventure", interests: ["Cute Animals", "Foxes", "Nature", "Cafes"], emoji: "ü¶ä", topPick: true, vibe: "A super cute day hanging out with all kinds of animals, but in places that really take good care of them.", experience: "Seoul has some great animal cafes! We have to go to the Thanks Nature Cafe to see the two fluffy sheep. There are also lots of dog and cat cafes. For something really unique, Meerkat Friends has meerkats, a wallaby, and even an Arctic fox!", tip: "A lot of the best animal cafes are in the Hongdae area, so we could probably visit more than one in an afternoon if we wanted to!" },
            { id: 29, country: "South Korea", title: "Han River Picnic", interests: ["Picnics", "Parks", "Seaside", "Meals"], emoji: "üß∫", topPick: true, vibe: "The perfect Seoul date night. We can have a picnic by the river and watch the city lights come on. It's so romantic.", experience: "We'll go to one of the big parks along the Han River, like Yeouido. We can rent a picnic mat and then order fried chicken and beer ('chimaek') to be delivered right to our spot on the grass! Or we can get instant ramen from a convenience store and use their cool self-cooking machines.", tip: "After our picnic, we could take an evening river cruise to see all the bridges lit up. That would be so beautiful." },
            { id: 12, country: "France", title: "The Art of the P√¢tisserie", interests: ["Cafes", "Meals"], emoji: "ü•ê", vibe: "A super indulgent and delicious day. We'll just wander around Paris, eating the most beautiful and tasty pastries in the world.", experience: "We can make our own little pastry tour! We have to visit Stohrer, the oldest bakery in Paris. Then we can try the famous macarons from Pierre Herm√© or Ladur√©e. I also really want to try the amazing eclairs from Yann Couvreur.", tip: "While the famous places are a must, I bet we'll find our own favorite little neighborhood bakery just by following our noses. Discovering our own perfect croissant sounds so romantic." },
            { id: 13, country: "France", title: "Paris's Libraries", interests: ["Library Dates", "History"], emoji: "üìö", topPick: true, vibe: "A quiet, beautiful, and awe-inspiring date. We can just soak in the atmosphere of these incredible old libraries. It will feel like we're in a movie.", experience: "Paris has some of the most stunning libraries. We should visit the Biblioth√®que Sainte-Genevi√®ve with its amazing iron arches. The Salle Ovale at the Biblioth√®que Nationale is also supposed to be breathtaking. It'll be so nice to just be quiet together in such a beautiful, historic place.", tip: "We have to remember that these are real, working libraries, so we'll have to be super quiet and respectful. It's all about the atmosphere." },
            { id: 14, country: "France", title: "A Date in Le Marais", interests: ["Cafes", "Shopping", "History"], emoji: "üè≥Ô∏è‚Äçüåà", vibe: "A fun, stylish, and super welcoming day in the heart of gay Paris. We can shop, eat, and just enjoy being in such a beautiful and accepting neighborhood.", experience: "We'll spend the whole day exploring Le Marais. We can browse all the cool boutiques, grab a snack from the famous Legaychoc bakery, and then relax in the beautiful Place des Vosges. There are also lots of queer-friendly bars and bookstores to check out.", tip: "The main area is around Rue Sainte-Croix de la Bretonnerie. That's where we'll find most of the gay bars and shops." },
            { id: 30, country: "France", title: "Eiffel Tower Picnic", interests: ["Picnics", "Parks", "Nature"], emoji: "üß∫", topPick: true, vibe: "The most iconic, romantic picnic ever. Just you, me, a baguette, some cheese, and the Eiffel Tower sparkling in front of us.", experience: "This is a non-negotiable date! We'll go to a cheese shop, a bakery, and a supermarket for some wine. Then we'll find the perfect spot on the grass of the Champ de Mars. We have to time it so we're there in the evening to see the tower light up and sparkle on the hour.", tip: "I heard that for a slightly different view with fewer people, we could have our picnic across the river at the Jardins du Trocad√©ro." },
            { id: 15, country: "Norway", title: "Oslofjord Experience", interests: ["Seaside", "Nature", "Cold"], emoji: "üßñ", topPick: true, vibe: "The perfect mix of a refreshing nature adventure and a cozy, warm experience. We can explore the islands and then get warm in a sauna!", experience: "We can use the public ferry in Oslo to hop between the little islands in the fjord. We can pack a picnic and just enjoy being out on the water. Afterwards, we have to try one of the floating saunas right on the harbor. We can get all warm and then take a quick, chilly dip in the fjord!", tip: "The ferry times change depending on the season, so I'll have to check the Ruter app to plan our island hopping route." },
